<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    a:link, a:visited {
    background-color: #f44336;
    color: white;
    padding: 14px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    }
    a:hover, a:active {
      background-color: red;
    }
    div {
      width: 30%;
      margin: 200px auto 200px auto;
    }
    body {
      background-color: black;
      color: #CCCCCC;
      font-family: helvetica;
      text-align: center;
    }
    h1.border {
      border: 1px solid #CCCCCC;
      border-radius: 10px;
      padding: 10px;
    }
    h1:hover {
      color: white;
      border-color: white;
    }
  </style>
</head>
<body>
  <div>
    <h1 id="hello" class="border" onclick="change(this)"><i class="glyphicon glyphicon-user"></i> Hello world.</h1>
    <p id="code"><a href="http://www.twitter.com/deanlalap">#100DaysOfCode</a></p>
  </div>
  <script>
  function change(id) {
    id.innerHTML = "I'm not very good at staying active :(";
    code.innerHTML = "<a href=\"http://www.twitter.com/deanlalap\">#100DaysFail</a>";
    }
  </script>
</body>
</html>
