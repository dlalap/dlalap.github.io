  <style>
    ul {
      list-style-type: none;
      border: 1px solid #0;
      background-color: #111;
      margin: 0;
      padding: 0px;
      position: fixed;
      top: 0;
      overflow: auto;
      height: 100%;
      width: 16%;

    li a {

      margin: 0;
      padding: 20px 16px;

      width: 100%;

      font-weight: lighter;
      font-size: 15px;

    }

    li a:link, li a:visited {
      background-color: #0;
      color: white;
      text-align: left;
    }

    li a:hover, li a:active {
      background-color: #AAA;
      color: black;
      text-decoration: none;
      transition: 0.4s;
    }

    li a.contact {
      border-bottom: none;
    }

    li a.last {
      position: absolute;
      bottom: 0px;
      font-size: 10px;
