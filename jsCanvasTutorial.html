<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Canvas Tutorial</title>

  <script type="text/javascript">
    function draw() {
      var canvas = document.getElementById('tutorial'); // Retrieving canvas element
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d'); // Accessing canvas context

        ctx.fillStyle = 'rgb(200,0,0)';
        ctx.fillRect (10,10,50,50)

        ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
        ctx.fillRect (30, 30, 50, 50);

        ctx.fillStyle = 'rgba(30, 60, 90, 0.2)';
        ctx.clearRect (40, 40, 30, 30);

        ctx.beginPath();
        ctx.moveTo(75,50);
        ctx.lineTo(100,75);
        ctx.lineTo(100,25);
        ctx.fillStyle = 'rgba(0,0,0, 1)';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
        ctx.moveTo(110, 75);
        ctx.arc(75, 75, 35, 0, Math.PI, false); // Mouth (clockwise)
        ctx.moveTo(65, 65);
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true); // Left eye
        ctx.moveTo(95, 65);
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true); // Right eye
        ctx.stroke();

      var canvas2 = document.getElementById('tutorial2');
      if (canvas2.getContext) {
        var ctx = canvas2.getContext('2d');

        // Filled triangle
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.lineTo(105, 25);
        ctx.lineTo(25, 105);
        ctx.fill();

        // Stroked triangle
        ctx.beginPath();
        ctx.moveTo(125, 125);
        ctx.lineTo(125, 45);
        ctx.lineTo(45, 125);
        ctx.closePath();
        ctx.stroke();
      }
    }

    var canvas3 = document.getElementById('tutorial3');
    if (canvas3.getContext) {
      var ctx = canvas3.getContext('2d');

      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 3; j++) {
          ctx.beginPath();
          var x = 25 + j * 50; // x coordinate
          var y = 25 + i * 50; // y coordinate
          var radius = 20; // Arc radius
          var startAngle = 0; // Starting point on circle
          var endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
          var anticlockwise = i % 2 == 0 ? false : true; // clockwise or anticlockwise

          ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

          if (i > 1) {
            ctx.fill();
          } else {
            ctx.stroke();
          }
        }
      }
    }
  }
    </script>

    <style type="text/css">
    canvas {
      border: 1px solid black;
    }
    </style>
</head>
<body onload="draw();">
  <canvas id="tutorial" width="150" height="150">Fallback Content</canvas>
  <!-- <script src="js/jsCanvasTutorial.js"></script> -->
  <canvas id="tutorial2" width="150" height="150"></canvas>
  <canvas id="tutorial3" width="150" height="200"></canvas>

</body>
</html>
